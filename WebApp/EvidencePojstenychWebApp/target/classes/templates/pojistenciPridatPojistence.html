<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PojišťovnaApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
    <header class="container-xs">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PojApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#obsah-navigacni-listy">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="obsah-navigacni-listy">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="\pojistenci">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\pojisteni">Pojištění</a>
                    </li>                
                    <li class="nav-item">
                        <a class="nav-link" href="\about">O aplikaci</a>
                    </li>                     
                </ul>
                <ul class="navbar-nav ml-auto">
                     <li class="nav-item ">
                        <a class="nav-link" href="\prihlaseni">Přihlásit</a>
                    </li>
                     <li class="nav-item ">
                        <a class="nav-link disabled" href="#">Registrovat</a>
                    </li>                    
                </ul>                
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row mt-md-5">
            <div class="col-md-1"></div>
            <div class="col-md-11"><h2 class="text-dark">Přidat pojištěnce</h2></div>
        </div>
        <div class="row mt-md-5">
            <div class="col-md-12">
                <form action="/pojistenci/novy" method="post">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="jmeno">Jméno</label>
                                <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Jan" th:field="${novyPojistenecDTO.jmeno}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="prijmeni">Příjmení</label>
                                <input type="text" class="form-control" id="prijmeni" name="prijmeni" placeholder="Novák" th:field="${novyPojistenecDTO.prijmeni}">
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="jannovak88@seznam.cz" th:field="${novyPojistenecDTO.email}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="telefon">Telefon</label>
                                <input type="text" class="form-control" id="telefon" name="telefon" placeholder="731 584 972" th:field="${novyPojistenecDTO.telefon}">
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="uliceCislo">Ulice a číslo popisné</label>
                                <input type="text" class="form-control" id="uliceCislo" name="uliceCislo" placeholder="Ve Svahu 3" th:field="${novyPojistenecDTO.uliceCislo}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="mesto">Město</label>
                                <input type="text" class="form-control" id="mesto" name="mesto" placeholder="Praha 10" th:field="${novyPojistenecDTO.mesto}">
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="psc">PSČ</label>
                                <input type="text" class="form-control" id="psc" name="psc" placeholder="100 00" th:field="${novyPojistenecDTO.psc}">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <input type="submit" value="Submit" class="btn btn-success"/>
                        </div>
                    </div>                          
                </form>
            </div>
        </div>
    </main>
</body>
</html>
