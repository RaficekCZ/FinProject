<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PojišťovnaApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
    <header class="container-xs">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PojApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#obsah-navigacni-listy">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="obsah-navigacni-listy">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="\pojistenci">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\pojisteni">Pojištění</a>
                    </li>                
                    <li class="nav-item">
                        <a class="nav-link" href="\about">O aplikaci</a>
                    </li>                     
                </ul>
                <ul class="navbar-nav ml-auto">
                     <li class="nav-item ">
                        <a class="nav-link active" href="#">Přihlásit</a>
                    </li>
                     <li class="nav-item ">
                        <a class="nav-link disabled" href="#">Registrovat</a>
                    </li>                    
                </ul>                
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row mt-md-5">
            <div class="col-md-1"></div>
            <div class="col-md-11"><h2 class="text-dark">Přihlásit uživatele</h2></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/prihlaseni" method="post">
                    <div class="form-group">
                        <label for="jmeno">Přihlašovací jméno</label>
                        <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Vaše přihlašovací jméno" th:field="${prihlaseniDTO.jmeno}">
                        <!-- <input type="email" class="form-control" id="prihlaseni-jmeno" placeholder="Vaše přihlašovací jméno"> -->
                        <!-- <small class="form-text text-muted">Kromě emailu můžete zadat i své telefonní číslo.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="heslo">Heslo</label>
                        <input type="text" class="form-control" id="heslo" name="heslo" placeholder="Vaše přihlašovací heslo" th:field="${prihlaseniDTO.heslo}">
                        <!-- <input type="password" class="form-control" id="prihlaseni-heslo" placeholder="Vaše přihlašovací heslo"> -->
                    </div>
                    <button type="submit" class="btn btn-success">Přihlásit</button>
                </form>                
            </div>
        </div>
    </main>
</body>
</html>
